<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/cssMemSlider/cssMemSlider/style.css">
	<title>MemSlider</title>
</head>

<body>

	<div class="wrapper">
		<input type="radio" name="slides" id="point1" checked>
		<input type="radio" name="slides" id="point2">
		<input type="radio" name="slides" id="point3">
		<input type="radio" name="slides" id="point4">

		<div class="slider">
			<div class="slides img1"></div>
			<div class="slides img2"></div>
			<div class="slides img3"></div>
			<div class="slides img4"></div>
		</div>

		<div class="bottom">
			<div class="slider_txt">
				<p class="slides txt1">А ты любишь голосовые сообщения?</p>
				<p class="slides txt2">Как тебе такая идея?</p>
				<p class="slides txt3">Будь как он и его хоумис</p>
				<p class="slides txt4">Новопассит</p>
			</div>
			<div class="control">
				<label for="point1"></label>
				<label for="point2"></label>
				<label for="point3"></label>
				<label for="point4"></label>
			</div>
		</div>
	</div>

</body>

</html>
